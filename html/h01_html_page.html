<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
  </head>
  <body>
    Hello, World
  </body>
</html>

<!-- We tell the web browser we are using html5 version in the doctype declaration -->
<!-- The html attribute lang='en' tells thebrowser that the page is written in english -->
<!-- The head section of the document describes important information about the web page like page title -->
<!-- The body is the visible part of the page that user can see -->
