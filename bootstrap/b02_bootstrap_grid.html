<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
        .one {
            background-color: blue;
            width: 100px;
        }
        .two {
            width: 100px;
            background-color: red;
        }
        .three {
            width: 100px;
            background-color: green;
        }
        .four {
            width: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="one col-sm-12 col-md-6 col-lg-3">1</div>
            <div class="two col-sm-12 col-md-6 col-lg-3">2</div>
            <div class="three col-sm-12 col-md-6 col-lg-3">3</div>            
            <div class="four col-sm-12 col-md-6 col-lg-3">4</div>            
        </div>
    </div>
</body>
</html>
