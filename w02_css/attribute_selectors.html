<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selectors</title>
    <style>
        a[href='www.google.com'] {
            color: red
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="www.google.com">google</a></li>
        <li><a href="www.facebook.com">facebook</a></li>
    </ul>
    
    
</body>
</html>
