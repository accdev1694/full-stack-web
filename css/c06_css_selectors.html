<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descendants</title>
    <style>
        ul > li {
            color: blue;
        }
        
    </style>
  </head>
  <body>
    <ol>
      <li>list item one</li>
      <ul>
        <li>sublist one</li>
        <li>sublist two</li>
      </ul>
      <li>list item two</li>
    </ol>
  </body>
</html>
